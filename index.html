<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header id="time">Tuesday, November 4, 2023 12:16</header>
      <main>
        <div class="weather-data">
          <h1 id="city">Newark</h1>
          <h2 id="current-temperature">53° F</h2>
          <p>
            Sunny ☀️
            <br />
            66°|42°
          </p>
          <div class="weather-details">
            Precipitation 0"
            <br />
            Winds 7 MPH
          </div>
        </div>
      </main>
      <form>
        <input type="search" placeholder="Enter City" required />
        <input type="submit" value="Search" />
      </form>
      <footer>
        This project was coded by
        <a href="https://github.com/jocelynlugo" target="_blank"
          >Jocelyn Lugo</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
