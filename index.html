<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedy Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header id="time">Tuesday, November 4, 2023 12:16</header>
      <main>
        <div class="weather-data">
          <h1 id="city">Newark</h1>
          <h2 id="current-temperature">53° F</h2>
          <div class="weather-details">
            <p>
              Sunny ☀️
              <br />
              66°|42°
            </p>
            <p>
              Precipitation 0"
              <br />
              Winds 7 MPH
            </p>
          </div>
        </div>
      </main>
      <form>
        <input type="search" placeholder="Enter City" class="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <footer>
        This project was coded by
        <a href="https://github.com/jocelynlugo" target="_blank">Jocelyn Lugo</a
        >, is
        <a
          href="https://github.com/jocelynlugo/my-weather-project"
          target="_blank"
          >opened-sourced on Github</a
        >
        and
        <a href="https://speedy-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
