<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedy Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header id="time"></header>
      <main>
        <div class="weather-data">
          <h1 id="city"></h1>
          <h2 id="current-temperature"></h2>
          <div class="weather-details">
            <p>
            <div class="descrip" id="description"></div>
            <div  id="icon"></div>
            </p>
             <p>
              <span id="humidity"></span>
              <br />
              <span id="wind-speed"> Winds 7 MPH </span>
            </p>
          </div>
        </div>
      </main>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter City"
          class="search-input"
          id="search-input-form"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <footer>
        This project was coded by
        <a href="https://github.com/jocelynlugo" target="_blank">Jocelyn Lugo</a
        >, is
        <a
          href="https://github.com/jocelynlugo/my-weather-project"
          target="_blank"
          >opened-sourced on Github</a
        >
        and
        <a href="https://speedy-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
